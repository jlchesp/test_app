<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <app-filter (textChange)="filterChange($event)"></app-filter>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let image of images;" size="12" size-md="6" size-lg="3">
        <ion-card>
          <img [src]="image.photo" class="card-img-top">
          <ion-card-content>
            {{ image.text }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
